<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>序号</th>
				<th>名称</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr th:each="user,index:${list}">
				<td th:text="${index.count}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.sex}"></td>
				<td th:text="${user.age}"></td>
			</tr>
		</thead>
	</table>
</body>
</html>
